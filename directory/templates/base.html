<!DOCTYPE html>
{% load static %}
<html xmlns="http://www.w3.org/1999/xhtml">
   <head >
      <title>Teachers Directory</title>
      <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
      <!-- jQuery UI 1.11.4 -->
      <script src="{% static 'js/jquery.min.js' %}"></script>
      <script src="{% static 'js/jquery-ui.min.js' %}"></script>
      <link href="{% static 'FTS.css' %}" rel="stylesheet" type="text/css" />
      <link rel="icon" type="image/png" sizes="16x16" href="">
      <link rel="icon" type="image/ico" sizes="16x16" href="/favicon.ico">
      <!-- Google Font -->
      <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic" />
      <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type="text/css" />
      <!-- Font Awesome -->
      <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}" type="text/css" />
      <!-- Ionicons -->
      <link rel="stylesheet" href="{% static 'css/ionicons.min.css' %}" type="text/css" />
      <!-- Theme style -->
      <link rel="stylesheet" href="{% static 'css/teacher.css' %}" type="text/css" />
      <link rel="stylesheet" href="{% static 'css/all-skins.min.css' %} " type="text/css" />
      <!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
      <script>
         $.widget.bridge('uibutton', $.ui.button);
      </script>
      <!-- Bootstrap 3.3.7 -->
      <script src="{% static 'js/bootstrap.min.js' %}"></script>
      <script src="{% static 'js/teacher.js' %}"></script>
      {% block title %}
      {% endblock %}
   </head>
   <body class="skin-blue-light sidebar-mini">
      <div class="wrapper">
         <header class="main-header">
            <!-- Logo -->
            <a href="home.html" class="logo">
               <!-- mini logo for sidebar mini 50x50 pixels -->
               <span class="logo-mini"><b>
               <img src="{% static 'img/logo.png' %}" /></b></span>
               <!-- logo for regular state and mobile devices -->
               <span class="logo-lg"><img src="{% static 'img/logo.png' %}" /></span>
            </a>
            <!-- Header Navbar: style can be found in header.less -->
            <nav class="navbar navbar-static-top">
               <!-- Sidebar toggle button-->
               <a href="#" class="sidebar-toggle" data-toggle="push-menu" role="button">
               <span class="sr-only">Toggle navigation</span>
               </a>
               <div class="navbar-custom-menu">
                  <ul class="nav navbar-nav">
                     <li class="dropdown user user-menu">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                           <div class="profileimg2" >
                              <img id="ProfilePicture" class="respoimg2" alt="User Image" src="{% static 'img/no-image.png' %}">
                           </div>
                           <label  ID="TopBarUserName" class="hidden-xs">{{ request.user }}</label>
                        </a>
                        <ul class="dropdown-menu">
                           <!-- User image -->
                           <li class="user-header">
                              <div class="profileimg3" >
                                 <img id="ProfilePicture2" class="respoimg3" alt="User Image" src="{% static 'img/no-image.png' %}">
                              </div>
                              <p>
                                 <span>{{ request.user }}</span>
                                 <small>Super Admin</small>
                              </p>
                           </li>
                           <li class="user-footer">
                              <div class="pull-right">
                                 <a style="cursor:pointer" Class="btn btn-default btn-flat" data-toggle="modal" data-target="#modal-default2" ><span>Logout</span></a>
                              </div>
                           </li>
                        </ul>
                     </li>
                  </ul>
               </div>
            </nav>
         </header>
         <aside class="main-sidebar">
            <!-- sidebar: style can be found in sidebar.less -->
            <section class="sidebar">

               <!-- sidebar menu: : style can be found in sidebar.less -->
               <ul class="sidebar-menu" data-widget="tree">
                  <li class="header">MAIN NAVIGATION</li>
                  <li>
                     <a href="{% url 'add_teacher' %}">
                     <i class="fa fa-edit"></i><span>Add Teachers</span>
                     </a>
                  </li>
                  <li>
                     <a href="{% url 'bulk_upload' %}">
                     <i class="fa fa-users"></i><span>Bulk Upload</span>
                     </a>
                  </li>
                  <li>
                     <a href="{% url 'teachers_list' %}">
                     <i class="fa fa-users"></i><span>Teachers</span>
                     </a>
                  </li>
               </ul>
            </section>
            <!-- /.sidebar -->
         </aside>
         <div class="modal fade" id="modal-default2">
            <div class="modal-dialog">
               <div class="modal-content">
                  <div class="modal-header">
                     <button type="button" class="close" data-dismiss="modal" aria-label="Close" style="font-size: 35px;">
                     <span aria-hidden="true">Ã—</span></button>
                     <h4 class="modal-title">Logout</h4>
                  </div>
                  <div class="modal-body">
                     <br />
                     <button  class="btn btn-primary" id="LinkButton1" onclick="location.href='{% url 'logout_view'%}';">
                     <span>Confirm</span>
                     </button>
                     <button type="button" class="btn btn-primary" aria-hidden="true" data-dismiss="modal">Cancel</button>
                     <br />
                  </div>
               </div>
            </div>
         </div>
         {% block content %}
         {% endblock %}
         <footer class="main-footer" >
            <div class="pull-right hidden-xs">
               <b>Teachers Directory</b>
            </div>
         </footer>
      </div>
      <script>
         var url = window.location;
         // for sidebar menu but not for treeview submenu
         $('ul.sidebar-menu a').filter(function () {
             return this.href == url;
         }).parent().siblings().removeClass('active').end().addClass('active');
         // for treeview which is like a submenu
         $('ul.treeview-menu a').filter(function () {
             return this.href == url;
         }).parentsUntil(".sidebar-menu > .treeview-menu").siblings().removeClass('active menu-open').end().addClass('active menu-open');

      </script>
   </body>
</html>
