{% extends 'base.html' %}
{% block content %}

<div class="content-wrapper" >
   <section class="content-header">
      <h2>Bulk Upload Data</h2>
   </section>
   <section class="content">
      <div class="box ">
         <div class="box-body box-profile">
            <form method="post" action="add_teacher_bulk" enctype="multipart/form-data">
               {% csrf_token %}
               <input type="file" name="data_file">
               <br/>
               <div class="form-group">
                  <button type="submit" class="btn btn-default">Upload</button>
               </div>
            </form>
         </div>
         {% if error_list %}
         <div class="box-body error">
           {% for error in error_list %}
           {{error.message}}
           {% endfor%}
         </div>
         {% endif %}
         {% if success_msg %}
         <div class="box-body no-padding">
           <div class="box-header with-border">
              <a href="{% url 'teachers_list' %}"> <button type="button"  class="btn btn-info pull-left update" style="margin-top:20px;width:150px">Check Directory</button></a>
           </div>
         </div>
         {% endif %}

      </div>
</div>
</section>
</div>
{% endblock %}
